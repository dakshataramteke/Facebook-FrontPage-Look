<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook LogIn or Sign Up</title>
    <link rel="icon" type="image/x-icon" href="/fbfav.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50"> 
   <div class="container mt-48 flex mx-auto justify-between">
    <div class="left w-1/3 my-10 mx-14">
        <img src="facebooklogo.svg" alt="facebooklogo" class="w-80">
        <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col mx-auto  p-8 shadow-md bg-white rounded-lg w-1/3 text-lg relative">
        <input type="text " placeholder="Enter Email or Phone Number"  class="px-4 h-12 my-2 border border-1 border-gray-200 rounded-sm outline-blue-600">
        <input type="password" placeholder="Enter Your password" class="px-4 h-12 my-2  border border-1 border-gray-200 rounded-sm outline-blue-600">
        <button class=" bg-blue-600 rounded-md font-bold text-xl text-white py-2 my-2 hover:bg-blue-700">Log In</button>
        <span class="my-2 text-center text-sm cursor-pointer text-blue-600">Forgotten password ?</span>
        <hr class="my-2">
        <button class="bg-green-500 my-2 rounded-md py-2 px-3 mx-auto text-white font-bold w-fit hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
    </div>
   </div>

   
  
</body>
</html>
